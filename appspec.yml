version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/React-Crud_nodewithSql_App/client # Adjust this path based on your server setup
  - source: /
    destination: /var/www/React-Crud_nodewithSql_App/server
  - source: /
    destination: /var/www/React-Crud_nodewithSql_App/scripts
hooks:
  ApplicationStop:
    - location: stop_application.sh
      timeout: 60
      runas: root
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: start_application.sh
      timeout: 60
      runas: root
  ValidateService:
    - location: validate_service.sh
      timeout: 60
      runas: root
